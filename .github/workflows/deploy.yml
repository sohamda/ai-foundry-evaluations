name: Deploy Azure AI Foundry Project

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Azure CLI
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show

    - name: Validate Bicep files
      run: |
        az bicep build --file infra/main.bicep

    - name: Lint Bicep files
      run: |
        az bicep lint --file infra/main.bicep

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Azure CLI
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Set deployment variables
        run: |
          echo "LOCATION=swedencentral" >> $GITHUB_ENV
          echo "DEPLOYMENT_NAME=ai-foundry-deploy-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Create Resource Group
        run: |
          # Check if the resource group exists
          az group show --name ${{ secrets.AZURE_RESOURCE_GROUP }} || \
          # Create the resource group if it doesn't exist
          az group create --name ${{ secrets.AZURE_RESOURCE_GROUP }} --location ${{ env.LOCATION }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: infra/main.bicep
          deploymentName: ${{ env.DEPLOYMENT_NAME }}
