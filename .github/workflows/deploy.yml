name: Deploy Azure AI Foundry Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  validate:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ env.AZURE_CLIENT_ID }}
        tenant-id: ${{ env.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

    - name: Setup Azure CLI
      uses: azure/setup-azure-cli@v2
      with:
        azcli-version: latest

    - name: Validate Bicep files
      run: |
        az bicep build --file infra/main.bicep
        az bicep build --file infra/modules/model-deployment.bicep

    - name: Lint Bicep files
      run: |
        az bicep lint --file infra/main.bicep
        az bicep lint --file infra/modules/model-deployment.bicep

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/setup-azure-cli@v1
        with:
          azcli-version: latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Set deployment variables
        run: |
          echo "RESOURCE_GROUP_NAME=rg-ai-foundry-eval" >> $GITHUB_ENV
          echo "DEPLOYMENT_NAME=ai-foundry-deploy-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.RESOURCE_GROUP_NAME }} \
            --location eastus \
            --tags Purpose="AI Foundry Agents" Owner="Development Team"

      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --template-file infra/main.bicep \
            --parameters infra/main.parameters.json \
            --name ${{ env.DEPLOYMENT_NAME }} \
            --verbose

      - name: Get deployment outputs
        id: deployment
        run: |
          OUTPUTS=$(az deployment group show \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --name ${{ env.DEPLOYMENT_NAME }} \
            --query 'properties.outputs' \
            --output json)
          
          echo "outputs=$OUTPUTS" >> $GITHUB_OUTPUT
          
          # Extract key outputs for summary
          AI_PROJECT_NAME=$(echo $OUTPUTS | jq -r '.aiProjectName.value')
          COGNITIVE_ENDPOINT=$(echo $OUTPUTS | jq -r '.cognitiveServicesEndpoint.value')
          
          echo "AI_PROJECT_NAME=$AI_PROJECT_NAME" >> $GITHUB_ENV
          echo "COGNITIVE_ENDPOINT=$COGNITIVE_ENDPOINT" >> $GITHUB_ENV

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # 🚀 Azure AI Foundry Project Deployment Successful
          
          ## 📋 Deployment Details
          - **Resource Group**: ${{ env.RESOURCE_GROUP_NAME }}
          - **Deployment Name**: ${{ env.DEPLOYMENT_NAME }}
          - **Region**: eastus
          
          ## 🎯 Created Resources
          - **AI Project**: ${{ env.AI_PROJECT_NAME }}
          - **Cognitive Services Endpoint**: ${{ env.COGNITIVE_ENDPOINT }}
          - **GPT-4o Model**: Deployed and ready for agents
          
          ## 🔗 Quick Links
          - [Azure Portal - Resource Group](https://portal.azure.com/#@${{ env.AZURE_TENANT_ID }}/resource/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP_NAME }})
          - [AI Foundry Studio](https://ai.azure.com/)
          
          ## 🤖 Ready for AI Agents
          Your AI Foundry project is now configured with:
          - GPT-4o model deployment
          - AI Services connection
          - Standard agent setup
          
          Start building your agents in AI Foundry Studio!
          EOF

  evaluate:
    name: Run AI Foundry Evaluations
    uses: ./.github/workflows/evaluator.yml
    needs: deploy
    if: success() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    with:
      environment: 'main'
      project-name: 'ai-foundry-eval'
    secrets: inherit

  post-deployment:
    name: Post-Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy, evaluate]
    if: always() && needs.deploy.result == 'success'
    
    steps:
      - name: Create final summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          # 🔍 Post-Deployment Evaluation Results
          
          ## 📊 Evaluation Status
          - **Status**: ${{ needs.evaluate.outputs.evaluation_status || 'Not Run' }}
          - **Results**: ${{ needs.evaluate.outputs.evaluation_results || 'No results available' }}
          
          ## 🎉 Deployment Complete
          Your AI Foundry project is deployed and ${{ needs.evaluate.result == 'success' && 'evaluated' || 'ready for use' }}!
          
          ${{ needs.evaluate.result == 'success' && '✅ All evaluations passed - Your AI model is production-ready!' || '⚠️ Evaluations were skipped or failed - Please review before using in production.' }}
          EOF